<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies API</title>
  <link rel="icon"
    href="https://pi.tedcdn.com/r/talkstar-assets.s3.amazonaws.com/production/playlists/playlist_508/tv_movie_icons.jpg?"
    type="image/png" sizes="16x16" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./index.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body id="bdy">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid flex" >
      <div class="navbar-header">
        <a class="navbar-brand" href="https://www.themoviedb.org/" target="_blank">
          <img
            src="https://pi.tedcdn.com/r/talkstar-assets.s3.amazonaws.com/production/playlists/playlist_508/tv_movie_icons.jpg?"
            alt="movies api logo" style="width: 100%;max-width: 50px;"/>
           
        </a>
         <h3>TMDB APP</h3>
      </div>
    </div>
  </nav>
 
  <div class="container">
    <div class="row pt150">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="sel1">Sort By:</label>
          <select class="form-control" id="sortPopular">
            <option value="select">Select</option>
            <option value="asc">Low Rated</option>
            <option value="desc">Top Rated</option>
          </select>
        </div>
      </div>
      <div class="col-lg-6">
        <form>
          <div class="form-group">
            <label for="search">Search:</label>
            <input type="text" class="form-control" id="search" placeholder="search by movie title..." />
          </div>
        </form>
      </div>
    </div>
    <div class="row movieListDiv">
      <div id="movieDiv">
        <div class="details" id="details"></div>
      </div>
    </div>
  </div>

  </div>

  <script src="./index.js"></script>
</body>

</html>
